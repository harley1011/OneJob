<ion-view view-title="Create">
  <ion-nav-buttons side="secondary">
    <i class="button icon-left button-clear"
       ng-click="post()">Post</i>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" ng-model="post.title" placeholder="Give a title to your post">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Details</span>
        <input type="text" ng-model="post.detail" placeholder="Give some details about your post">
      </label>

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="post.tag" placeholder="Search Tags">
      </label>
    </div>

    <button class="button button-calm button-block" ng-click="createPost()">Post Job</button>
  </ion-content>
</ion-view>
