<ion-view class="background"  view-title="Register">
    <ion-content class="common-content-form">
        <div class="register-div">
            <div class="help-message-div">
                <p class="help-message">Please enter your first and last name so people know who you are</p>
            </div>
            <div>
                <p ng-show="error" class="error-message">{{errorMessage}}</p>
            </div>
            <div class="row">
                <div class="col">
                    <input class="common-input" type="text"  ng-model="user.firstName" placeholder="First Name"  autocorrect="off" autocomplete="off" required/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="common-input" type="text" ng-model="user.lastName" placeholder="Last Name" autocorrect="off" autocomplete="off"  required/>
                </div>
            </div>
            <div>
                <button type="submit" class="button  button-block button-light"
                        ng-disabled="userForm.$invalid" ng-click="nextEmail()">
                    Next
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
